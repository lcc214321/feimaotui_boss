<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="boss/common/common :: commonHeader(~{::title},~{},~{::script})">
    <meta charset="UTF-8"/>
    <title>资金流水详情记录管理</title>
    <script type="text/javascript" th:src="@{/js/boss/accountFlowDetail.js}"></script>
</head>
<body>
<div class="main">
    <form id="searchForm" method="post">
        <table>
            <tr>
                <td>
                    编号:
                </td>
                <td>
                    <input class="easyui-textbox" type="text" name="recordNo"></input>
                </td>
                <td>
                    订单编号:
                </td>
                <td>
                    <input class="easyui-textbox" type="text" name="orderNo"></input>
                </td>
                <td>
                    账号流水号:
                </td>
                <td>
                    <input class="easyui-textbox" type="text" name="accountFlowNo"></input>
                </td>
                <td>
                    用户编号:
                </td>
                <td>
                    <input class="easyui-textbox" type="text" name="userNo"></input>
                </td>

            </tr>
            <tr>
                <td>
                    流水类型:
                </td>
                <td>
                    <select class="easyui-combobox" name="recordType" id="recordType">
                        <option value="" selected="selected">ALL</option>
                        <option th:each="entry:${flowTypeMap.entrySet()}" th:value="${entry.getKey()}"><p
                                th:text="${entry.getValue()}"/></option>
                    </select>
                </td>
                <td>
                    流水用户类型:
                </td>
                <td>
                    <select class="easyui-combobox" name="flowUserType" id="flowUserType">
                        <option value="" selected="selected">ALL</option>
                        <option th:each="entry:${flowUserTypeMap.entrySet()}" th:value="${entry.getKey()}"><p
                                th:text="${entry.getValue()}"/></option>
                    </select>
                </td>
                <td>
                    流水状态:
                </td>
                <td>
                    <select class="easyui-combobox" name="recordStatus" id="recordStatus">
                        <option value="" selected="selected">ALL</option>
                        <option th:each="entry:${flowDetailStatusMap.entrySet()}" th:value="${entry.getKey()}"><p
                                th:text="${entry.getValue()}"/></option>
                    </select>
                </td>
            </tr>

            <tr>
                <td colspan="7">
                </td>
                <td class="right" style="width: auto" align="right">
                    <a class="queryBtn l-btn">
                        <span class="l-btn-text">查询</span>
                    </a>
                    <a class="resetBtn l-btn">
                        <span class="l-btn-text">重置</span>
                    </a>
                </td>
            </tr>

        </table>
    </form>
</div>
<div>
    <div class='table-container'>
        <table id='MGrid'></table>
    </div>
</div>
</body>
</html>
